<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Watchlist App</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background-color: #0f172a;
    color: #e5e7eb;
}

.navbar {
    background-color: #020617 !important;
}

.form-control {
    background-color: #020617;
    color: #e5e7eb;
    border: 1px solid #334155;
}

.form-control:focus {
    background-color: #020617;
    color: #e5e7eb;
}

label {
    font-weight: 500;
}

.text-danger {
    color: #f87171 !important;
    background-color: rgba(248, 113, 113, 0.12);
    padding: 4px 8px;
    border-radius: 4px;
    display: inline-block;
    margin-top: 4px;
    font-size: 0.9rem;
}
</style>
</head>

<body>

<div class="container">
<nav class="navbar navbar-expand-sm navbar-dark">
    <a class="navbar-brand" href="">Watchlist App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="watchlist">Watchlist</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="watchlistreview">Submit an item</a>
            </li>
        </ul>
    </div>
</nav>

<form th:action="@{/watchlistreview}" method="post" th:object="${watchlistItem}">
<h2 class="mt-4">Submit an item</h2>
<hr>

<!-- TITLE -->
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-4">
        <input th:field="*{title}" class="form-control" placeholder="Mandatory">
        <span class="text-danger" th:errors="*{title}"></span>
    </div>
</div>

<!-- RATING -->
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Rating</label>
    <div class="col-sm-4">
        <input th:field="*{rating}" type="number" step="0.1" class="form-control"
               th:disabled="${watchlistItem.id != null}">
        <input th:field="*{rating}" type="hidden">
        <span class="text-danger" th:errors="*{rating}"></span>
    </div>
</div>

<!-- PRIORITY -->
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Priority</label>
    <div class="col-sm-4">
        <input th:field="*{priority}" class="form-control">
        <span class="text-danger" th:errors="*{priority}"></span>
    </div>
</div>

<!-- COMMENT -->
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Comments</label>
    <div class="col-sm-4">
        <textarea th:field="*{comment}" class="form-control" rows="3"></textarea>
        <span class="text-danger" th:errors="*{comment}"></span>
    </div>
</div>

<div class="form-group row">
    <div class="col-sm-10">
        <input type="hidden" th:field="*{id}">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</div>
</form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
