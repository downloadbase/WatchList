<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Watchlist App</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background-color: #0f172a;
    color: #e5e7eb;
}

.navbar {
    background-color: #020617 !important;
}

.table {
    background-color: #020617;
}

.table th,
.table td {
    color: #e5e7eb;
}

.thead-light th {
    background-color: #1e293b;
    color: #e5e7eb;
}
</style>
</head>

<body>

<div class="container">
<nav class="navbar navbar-expand-sm navbar-dark">
    <a class="navbar-brand" href="">Watchlist App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="watchlist">Watchlist</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="watchlistreview">Submit an item</a>
            </li>
        </ul>
    </div>
</nav>

<h2 class="mt-4">Watchlist</h2>

<table class="table">
<thead class="thead-light">
<tr>
    <th>Title</th>
    <th>Rating</th>
    <th>Priority</th>
    <th>Comment</th>
    <th></th>
</tr>
</thead>

<tbody>
<tr th:each="movierow : ${watchlistrows}">
    <td th:text="${movierow.title}">Avatar</td>
    <td th:text="${movierow.rating}">7.8</td>
    <td th:text="${movierow.priority}">LOW</td>
    <td th:text="${movierow.comment}">Peter recommended</td>
    <td>
        <a class="btn btn-info btn-sm"
           th:href="@{/watchlistreview(id=${movierow.id})}">
           Update
        </a>
    </td>
</tr>
</tbody>
</table>

<hr>
<div>
    Number of movies to watch:
    <span th:text="${noofmovies}"></span>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
